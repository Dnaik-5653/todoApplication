<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../Plugins/jquery.min.js"></script>
    <script src="../Plugins/knockout-3.5.1.js"></script>

    <link rel="stylesheet" href="../CSS/LoginCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="margin-bottom: 1cm;">
        <a class="navbar-brand" href="../HTML/RegistrationPage.html">
            <h1 style="color: ivory;">Todo Application</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="navbar-brand" href="../HTML/RegistrationPage.html">
                        <h1 style="color: ivory;">SignUp </h1>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <form class="box" style="align-items: center;">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your login and password!</p>
                        <input type="text" placeholder="Username" data-bind="value:userName,valueupdate:keypress"
                            required>

                        <input type="password" placeholder="Password" data-bind="value:password,,valueupdate:keypress"
                            required>

                        <button type="button" class="btn btn-primary">
                            <a data-bind="click: userLogin,attr: { href: actionForm }" style="color: white;">Login</a>
                        </button>

                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">New here?</p>
                        </div>

                        <div class="form-group col-lg-12 mx-auto mb-0 align-items-center">
                            <a href="RegistrationPage.html" class="btn btn-outline-primary  btn-block py-2">
                                <span class="font-weight-bold">Register</span>
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/LoginKo.js"></script>
</body>

</html>
