<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <script src="../Plugins/jquery.min.js"></script>
    <script src="../Plugins/knockout-3.5.1.js"></script>
    <script src="../Plugins/knockout.validation.js"></script>
    <link rel="stylesheet" href="../CSS/RegistrationCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .validationMessage {
            display: block;
            color: whitesmoke;
        }

        .navbar-brand {
            color: ivory;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md ">
        <a class="navbar-brand" href="../HTML/RegistrationPage.html">
            <h1>Todo Application</h1>
        </a>
        <a class="navbar-brand" href="../HTML/LoginPage.html">
            <h1>Login &nbsp;<span class="fa fa-user "></span></h1>
        </a>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item" style="color: ivory;">
                <h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Registration
                    Form</h1>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <!-- Registeration Form -->

        <div class="col-md-7 col-lg-4 offset-md-7">
            <form data-bind="submit:addNewUser">
                <div class="row">
                    <div class="form-group">
                        <label for="firstName" class="text-muted font-weight-bold ">Enter First Name :</label>
                        <input type="text" class="form-control" id="firstName"
                            data-bind="value:firstName,valueupdate:'afterkeypress'" placeholder=" Enter First Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="text-muted font-weight-bold ">Enter Last Name :</label>
                        <input type="text" class="form-control" id="lastName"
                            data-bind="value:lastName,valueupdate:'afterkeydown'" placeholder=" Enter Last Name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-muted font-weight-bold ">Enter Email ID:</label>
                        <input type="email" class="form-control" id="email"
                            data-bind="value:email,valueupdate:'afterkeydown'" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="text-muted font-weight-bold">Select Gender :</label> &nbsp
                        <input type="radio" name="gender" value="Male"
                            data-bind="checked:gender,valueupdate:'afterkeydown'" required/> <span
                            class="text-muted font-weight-bold ">Male&nbsp</span>
                        <input type="radio" name="gender" value="Female"
                            data-bind="checked:gender,valueupdate:'afterkeydown'" required /> <span
                            class="text-muted font-weight-bold ">Female</span>
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="text-muted font-weight-bold ">Enter Birthdate :</label>
                        <input type="date" data-date-format="YYYY MM DD"
                            data-bind="value:birthDate,valueupdate:'keypress'" name="dateOfBirth" class="form-control"
                            id="birthDate" placeholder="Enter Birth Date" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-muted font-weight-bold ">Enter Password :</label>
                        <input type="password" class="form-control" id="password"
                            data-bind="value:password,valueupdate:'keypress'" placeholder="Enter password" required>
                    </div>

                    <div class="form-group col-lg-8 mx-auto mb-0">
                        <input type="submit" class="font-weight-bold btn btn-outline-primary btn-block py-2"
                            value="Create Your account">
                    </div>

                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered?</p>
                    </div>

                    <div class="form-group col-lg-6 mx-auto mb-0">
                        <a href="LoginPage.html" class="btn btn-outline-primary  btn-block py-2">
                            <span class="font-weight-bold">Login</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/RegistrationKo.js"></script>

</body>

</html>
